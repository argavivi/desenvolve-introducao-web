<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesquisa de satisfação</title>
    <style>
        input{
            margin: auto;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <form action="" method="get">
        Nome:
        <br>
        <input type="text" placeholder="Nome">
        <br>
        E-mail de contato:
        <br>
        <input type="email" name="" id="" placeholder="exemplo@email.com">
        <br>
        Telefone de contato:
        <br>
        <input type="tel" name="" id="" placeholder="(xx) xxxx-xxxx">
        <br>
        O que achou dos nossos serviços?
        <br>
        <label for="">
            <input type="radio" name="a" id=""> Ruim
        </label>
        <label for="">
            <input type="radio" name="a" id=""> Mediano
        </label>
        <label for="">
            <input type="radio" name="a" id=""> Bom
        </label>
        <br>
        Sentiu que seu atendimento foi eficiente?
        <br>
        <label for="">
            <input type="radio" name="b" id=""> Sim
        </label>
        <label for="">
            <input type="radio" name="b" id=""> Mediano
        </label>
        <label for="">
            <input type="radio" name="b" id=""> Não
        </label>
        <br>
        Quantas estrelas você daria a nós?
        <br>
        <label for="estrelas">Estrelas</label>
        <select name="" id="estrelas">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="" id=""> você concorda com o compartilhamento de seus dados para terceiros?
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
